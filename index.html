<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="header">Click on the following boxes or type the displayed letter to produce the associated sound</p>
  <div class="place-header">
  <div class="page">
    <div data-key="65" class="key" id="first">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="83" class="key" id="second">
      <kbd>S</kbd>
      <span class="sound">HitHat</span>
    </div>
    <div data-key="68" class="key" id="third">
      <kbd>D</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="70" class="key" id="fourth">
      <kbd>F</kbd>
      <span class="sound">OpenHat</span>
    </div>
    <div data-key="71" class="key" id="fifth">
      <kbd>G</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="72" class="key" id="sixth">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="key" id="seventh">
      <kbd>J</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="75" class="key" id="eighth">
      <kbd>K</kbd>
      <span class="sound">Tom</span>
    </div>
    <div data-key="76" class="key" id="ninth">
      <kbd>L</kbd>
      <span class="sound">Tink</span>
    </div>
  </div>
</div>

  <audio id="first-sound" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="second-sound" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="third-sound" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="fourth-sound" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="fifth-sound" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="sixth-sound" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="seventh-sound" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="eighth-sound" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="ninth-sound" data-key="76" src="sounds/tink.wav"></audio>

  <script src="main.js"></script>
</body>

</html>
